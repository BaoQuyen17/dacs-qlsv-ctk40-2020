
<ion-header>
  <ion-navbar>
    <ion-title>Thông tin liên lạc</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="row-item">
      <ion-label class="title">Số điện thoại cá nhân: </ion-label>
      <ion-input class="info" placeholder="{{student.phone}}"></ion-input>
    </ion-item>
    <ion-item class="row-item">
      <ion-label class="title">Email cá nhân: </ion-label>
      <ion-input class="info" placeholder="{{student.email}}"></ion-input>
    </ion-item>
    <ion-item class="row-item">
      <ion-label class="title">Địa chỉ: </ion-label>
      <ion-input class="info" placeholder="{{student.address}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
