
<ion-header>
  <ion-navbar>
    <ion-title>history</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher #refreshRef slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

    <ion-list >
        <ion-item button  *ngFor="let el of history" (click)="itemClick(el)">
            <ion-label >"{{el.atUpdate}}"</ion-label>
          </ion-item>
      </ion-list>
</ion-content>
