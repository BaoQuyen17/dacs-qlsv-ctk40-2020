
<ion-header>
  <ion-navbar>
    <ion-title>Thông tin người thân</ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content>
  <ion-list  class ='ion'>
    <ion-item class="row-item">
      <ion-label class="title">Họ tên: </ion-label>
      <ion-label class="info">{{contact.fullname}}</ion-label>
    </ion-item>

    <ion-item class="row-item">
      <ion-label class="title">Điện thoại: </ion-label>
      <ion-label class="info">{{contact.phone}}</ion-label>
    </ion-item>
    <ion-item class="row-item">
      <ion-label class="title">Di động: </ion-label>
      <ion-label class="info"></ion-label>
    </ion-item>
    <ion-item class="row-item">
      <ion-label class="title">Địa chỉ: </ion-label>
      <ion-label class="info">{{contact.address}}</ion-label>
    </ion-item>

    <button ion-button  (click)="onUpdateClick()">
    Cập nhật thông tin
    </button>
  </ion-list>
</ion-content>
